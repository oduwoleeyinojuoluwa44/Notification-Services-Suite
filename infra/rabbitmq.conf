# Declare a direct exchange named 'notifications.direct'
exchange.notifications.direct.type = direct
exchange.notifications.direct.durable = true # Exchange will survive RabbitMQ restarts

# Declare queues
queue.email.queue.durable = true # Queue will survive RabbitMQ restarts
queue.push.queue.durable = true
queue.failed.queue.durable = true # For dead-lettering failed messages

# Bind 'email.queue' to 'notifications.direct' with routing key 'email'
binding.email.queue.notifications.direct.email.destination_type = queue
binding.email.queue.notifications.direct.email.destination = email.queue
binding.email.queue.notifications.direct.email.source = notifications.direct
binding.email.queue.notifications.direct.email.routing_key = email

# Bind 'push.queue' to 'notifications.direct' with routing key 'push'
binding.push.queue.notifications.direct.destination_type = queue
binding.push.queue.notifications.direct.destination = push.queue
binding.push.queue.notifications.direct.source = notifications.direct
binding.push.queue.notifications.direct.routing_key = push
