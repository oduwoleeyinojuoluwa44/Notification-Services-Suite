services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    # volumes:
    #   - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf # Remove this volume mount
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - notification_network
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - notification_network
  postgres:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d notification_db"] # Change user to 'user' and specify database
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
  api_gateway:
    build: ../api_gateway
    ports:
      - "8080:8080"
    depends_on:
      - template_service
      - rabbitmq
      - redis # Add redis as a dependency for API Gateway
      - postgres # Add postgres as a dependency for API Gateway (if it needs to track status in DB)
    networks:
      - notification_network
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: user
      RABBITMQ_PASS: password
      RABBITMQ_URL: amqp://user:password@rabbitmq:5672
      PORT: 8080
      REDIS_URL: redis://redis:6379
  user_service:
    # build: ../user_service # Comment out build to prevent building this service
    image: busybox # Use a dummy image to prevent building and just keep it running
    command: ["tail", "-f", "/dev/null"] # Disable user_service for local development
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
  email_service:
    # build: ../email_service # Comment out build to prevent building this service
    image: busybox # Use a dummy image to prevent building and just keep it running
    command: ["tail", "-f", "/dev/null"] # Disable email_service for local development
    depends_on:
      - rabbitmq
  push_service:
    # build: ../push_service # Comment out build to prevent building this service
    image: busybox # Use a dummy image to prevent building and just keep it running
    command: ["tail", "-f", "/dev/null"] # Disable push_service for local development
    depends_on:
      - rabbitmq
  template_service:
    build: ../template_service
    ports:
      - "8084:8084"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    networks:
      - notification_network
    environment:
      PORT: 8084
      DATABASE_URL: postgresql://user:password@postgres:5432/notification_db
      LOG_LEVEL: info
      CORRELATION_ID_HEADER: x-correlation-id

networks:
  notification_network:
    driver: bridge
